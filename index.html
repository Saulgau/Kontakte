<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Telefonbuch</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/?size=256&id=11904&format=png">
    <link rel="icon" href="https://img.icons8.com/?size=256&id=11904&format=png">
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --on-background: #ffffff;
            --on-surface: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--on-background);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: var(--surface);
            color: var(--on-surface);
        }
        
        .search-bar button {
            padding: 10px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: var(--primary);
            color: var(--on-background);
            cursor: pointer;
        }
        
        #contactList {
            list-style-type: none;
            padding: 0;
        }
        
        #contactList li {
            background-color: var(--surface);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-name {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .new-contact-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--primary);
            color: var(--on-background);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .back-btn {
            background-color: var(--surface);
            color: var(--on-surface);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        #contactForm input, #contactForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--surface);
            color: var(--on-surface);
        }
        
        #contactForm button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: var(--on-background);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #contactDetails {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainView">
            <h1>Telefonbuch App</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Suche Kontakte">
                <button onclick="searchContacts()">Suchen</button>
            </div>
            <ul id="contactList"></ul>
            <button class="new-contact-btn" onclick="showNewContactForm()">Neuer Kontakt</button>
        </div>
        
        <div id="newContactView" class="hidden">
            <button class="back-btn" onclick="showMainView()">Zurück</button>
            <h2>Neuer Kontakt</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="tel" id="phone" placeholder="Telefonnummer" required>
                <input type="email" id="email" placeholder="E-Mail">
                <textarea id="note" placeholder="Notiz"></textarea>
                <button type="submit">Kontakt hinzufügen</button>
            </form>
        </div>
        
        <div id="contactDetailView" class="hidden">
            <button class="back-btn" onclick="showMainView()">Zurück</button>
            <div id="contactDetails"></div>
        </div>
    </div>

    <script>
        let contacts = [];

        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
        }

        function loadContacts() {
            const savedContacts = localStorage.getItem('contacts');
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
                displayContacts(contacts);
            }
        }

        function displayContacts(contactsToShow) {
            const contactList = document.getElementById('contactList');
            contactList.innerHTML = '';
            contactsToShow.sort((a, b) => a.name.localeCompare(b.name)).forEach((contact, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="contact-name">${contact.name}</span>`;
                li.onclick = () => showContactDetails(index);
                contactList.appendChild(li);
            });
        }

        function searchContacts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredContacts = contacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm) || 
                contact.email.toLowerCase().includes(searchTerm)
            );
            displayContacts(filteredContacts);
        }

        function showNewContactForm() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('newContactView').classList.remove('hidden');
        }

        function showMainView() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('newContactView').classList.add('hidden');
            document.getElementById('contactDetailView').classList.add('hidden');
            displayContacts(contacts);
        }

        function showContactDetails(index) {
            const contact = contacts[index];
            const detailsDiv = document.getElementById('contactDetails');
            detailsDiv.innerHTML = `
                <h2>${contact.name}</h2>
                <p>Telefon: ${contact.phone}</p>
                <p>E-Mail: ${contact.email}</p>
                <p>Notiz: ${contact.note}</p>
            `;
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('contactDetailView').classList.remove('hidden');
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newContact = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                note: document.getElementById('note').value
            };
            contacts.push(newContact);
            saveContacts();
            this.reset();
            showMainView();
        });

        document.getElementById('searchInput').addEventListener('input', searchContacts);

        loadContacts();
    </script>
</body>
</html>
